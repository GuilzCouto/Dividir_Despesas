<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    <title>Custo Viagem</title>

</head>

<body>

    <div class="container">
        <h1>Custos da Viagem</h1>
        <h2>Viajantes</h2>
        <input id="traveller" name="traveller" type="text" placeholder="Nome do Viajante">
        <button id="buttonAddTraveller" onclick="addTraveller()">Adicionar Viajante</button>
        <h2>Despesas</h2>
        <input id="Name" name="Name" type="text" placeholder="Nome da Despesa">
        <input id="quantity" name="quantity" type="number" min="1" placeholder="Quantidade">
        <input id="unitaryValue" name="unitaryValue" type="number" min="1" placeholder="Valor Unitário(R$)">
        <form method="get" id="people"></form>
        <p id="observation">Somente os viajantes marcados acima farão parte da divisão da despesa adicionada</p>
        <button id="buttonAddExpense" onclick="addExpense()" id="send">Adicionar Despesa</button>
        
        <div id="expensePosted">
            <p>Segue abaixo as despesas laçadas:</p>
        </div>
        <div id="result">
            
        </div>
    </div>

    <script src="./scripts/script.js"></script>
</body>

</html>
